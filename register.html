<html>

<head>
    <title>Register - KH</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <center>
        <div class="register-div">
            <center>
                <h2 class="register-div-text">Register</h2>
                <hr class="register-hr">
                <br><br>
                <div class="container phone-div">
                    <h3 class="phone-text">Phone number-</h3>
                    <i class="bx bx-mobile" id="phone-logo"></i>
                    <input class="phone-input" placeholder="Enter phone number">
                </div>
                <br><br>
                <div class="container fin-div">
                    <h3 class="fin-text">First name-</h3>
                    <i class="bx bx-face" id="fin-logo"></i>
                    <input class="fin-input" placeholder="Enter first name">
                </div>
                <br><br>
                <div class="container lin-div">
                    <h3 class="lin-text">Last name-</h3>
                    <i class="bx bx-home-alt-2" type="solid" id="lin-logo"></i>
                    <input class="lin-input" placeholder="Enter last name">
                </div>
                <br><br>
                <div class="container role-div">
                    <h3 class="role-text">Role-</h3>
                    <i class="bx bx-user" type="solid" id="role-logo"></i>
                    <input class="role-input" placeholder="Enter role">
                </div>
            </center>
        </div>
    </center>
</body>

</html>
